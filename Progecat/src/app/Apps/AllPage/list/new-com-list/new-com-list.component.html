<div class="container px-5  mx-auto">
  <h1 class="text-center m-3 text-2xl shadow rounded-2xl p-2   from-cyan-300 to-cyan-500   shadow-cyan-400 border-white   border-2  flex justify-center items-center">نمایش تمام کارمندان</h1>
  <div class="flex flex-wrap -m-4 text-center">

    <div *ngFor="let x of shabion" class="p-4 sm:w-1/2 lg:w-1/3 w-full hover:scale-105 duration-500">
      <div class=" flex items-center  justify-between p-4  rounded-lg bg-white shadow-indigo-50 shadow-md">
        <div>
          <h2 class="text-gray-900 text-lg font-bold">{{ x.tahsilalt }}</h2>
          <h3 class="mt-2 text-xl font-bold text-cyan-500 text-left">{{ x.naumberphon }}</h3>
          <p class="text-sm font-semibold text-gray-400">{{ x.addressHome }}</p>
          <button
            class="text-sm mt-6 px-4 py-2 bg-cyan-400  text-white rounded-lg  tracking-wider hover:bg-cyan-500 outline-none">
            نمایش اطلاعات
          </button>
        </div>
        <div
          class="bg-gradient-to-tr from-cyan-300 to-cyan-500 w-32 h-32  rounded-full shadow-2xl shadow-cyan-400 border-white  border-blue-500 border-2  flex justify-center items-center ">
          <div>
            <h1 class="text-white text-2xl">{{ x.name }} {{ x.family }}</h1>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
