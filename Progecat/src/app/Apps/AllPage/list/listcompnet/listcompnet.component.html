<div *ngFor="let x of shabion"
  class="inline  border border-blue-200  rounded-lg  text-center text-surface
shrink  m-1   xl:w-[19%] lg:w-[24%] md:w-[30%] sm:w-[48%]">
  <div
    class="border-b-2  text-right shadow border-neutral-100 px-6 py-3 font-[2rem]">
    {{x.name}} {{x.family}}
  </div>
  <div class="p-3 h-64">
    <h5 class="mb-3 text-xl text-right font-[1rem] leading-tight ">مدرک تحصیلی:{{x.tahsilalt}}
    </h5>

    <p class="mb-4 text-right text-base ">
      ادرس محل کار:{{ x.addressWork }}
    </p>
    <p class="mb-4 text-right text-base ">
      ادرس محل سکونت:{{x.addressHome}}
    </p>
    <p class="mb-4 text-right text-base ">
      نام پدر:{{x.nameFather}}
    </p>
    <p class="mb-4 text-right text-base ">
      شماره همراه:{{x.naumberphon}}
    </p>

  </div>


  <div
    class=" h-20 border-t-2 text-right border-neutral-100 px-6 ">
    سمت سازمانی  :<button
    type="button"
    class="shadow-xl text-right focus:shadow-blue-800 focus:shadow-t  shadow-black-300 inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"


    style="background-color: #007bff">  مشاهده کامل پروفایل
  </button>
  </div>
</div>
