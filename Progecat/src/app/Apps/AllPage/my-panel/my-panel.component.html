<div class="flex flex-row">
  <div class="basis-1/4  text-start ">
    <div class="h-svh text-start rounded text-surface shadow-secondary-1 dark:bg-surface-dark dark:text-white
shrink shadow-2xl">
      <form [formGroup]="formGroup" (ngSubmit)="FunFormSend()" class="flex rounded-2xl p-4 flex-col space-y-6">
        <div class=" flex flex-row">
          <label for="name" class="inline-block flex-none ">نام:</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter Name" class=" flex-1 border rounded-2xl shadow text-center">
        </div>
        <div class=" flex flex-row">
          <label for="family"  class="inline-block flex-none ">نام خانوادگی:</label>
          <input type="text" id="family" formControlName="family" placeholder="Enter Family Name" class="flex-1 border rounded-2xl shadow text-center w-full">
        </div>
        <div class=" flex flex-row">
          <label for="tahsilalt"  class="inline-block flex-none ">تحصیلات:</label>
          <input type="text" id="tahsilalt" formControlName="tahsilalt" placeholder="Enter Education Level" class="flex-1 border rounded-2xl shadow text-center w-full">
        </div>
        <div class=" flex flex-row">
          <label for="nameFather"  class="inline-block flex-none ">نام پدر:</label>
          <input type="text" id="nameFather" formControlName="nameFather" placeholder="Enter Father's Name" class="flex-1 border rounded-2xl shadow text-center w-full">
        </div>
        <div class=" flex flex-row">
          <label for="addressHome">آدرس منزل:</label>
          <input type="text" id="addressHome" formControlName="addressHome" placeholder="Enter Home Address" class="flex-1 border rounded-2xl shadow text-center w-full">
        </div>
        <div class=" flex flex-row">
          <label for="addressWork"  class="inline-block flex-none ">آدرس محل کار:</label>
          <input type="text" id="addressWork" formControlName="addressWork" placeholder="Enter Work Address" class="flex-1 border rounded-2xl shadow text-center w-full">
        </div>
        <div class=" flex flex-row">
          <label for="naumberphon"  class="inline-block flex-none ">شماره تلفن:</label>
          <input type="text" id="naumberphon" formControlName="naumberphon" placeholder="Enter Phone Number" required class="flex-1 border rounded-2xl shadow text-center w-full">
        </div>
        <div class=" flex flex-row">
          <div class="m-auto">
            <button
              type="submit"
              class=" shadow-xl focus:shadow-blue-800 focus:shadow-t  shadow-black-300 inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 "
              data-twe-ripple-init
              data-twe-ripple-color="light"
              style="background-color: #007bff"> ثبت اطلاعات
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="basis-3/4">
    <app-new-com-list></app-new-com-list>
  </div>
</div>
